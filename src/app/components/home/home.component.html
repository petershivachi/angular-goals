<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
        <p>Your bucket list ( {{itemCount}} )</p>
    </div>
</div>
<div class="container color-light" [@goals] = "goals.length">
    <div class="col">
        <p class="sm">Add your life goals in the form below</p>
        <form>
            <input type="text" name="item" id="" class="txt" placeholder="Life goals" [(ngModel)] = "goalText">
            <input type="submit" value="Add Goal" class="btn" (click) = "addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor= "let goal of goals; let i = index" (click) = "removeItem(i)">
            {{ goal }}
        </p>
    </div>
</div>
